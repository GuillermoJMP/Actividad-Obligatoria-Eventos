<!DOCTYPE html>
<html lang="es">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>3 en Raya</title>
    <link rel="stylesheet" href="styles.css" />
    <link
      rel="icon"
      type="image/png"
      href="Media/favicon-96x96.png"
      sizes="96x96"
    />
    <link rel="icon" type="image/svg+xml" href="Media/favicon.svg" />
    <link rel="shortcut icon" href="Media/favicon.ico" />
    <link
      rel="apple-touch-icon"
      sizes="180x180"
      href="Media/apple-touch-icon.png"
    />
    <link rel="manifest" href="Media/site.webmanifest" />
  </head>
  <body>
    <!-- Logo del Juego -->
    <header>
      <img id="game-logo" src="Media/Logo.png" alt="Logo del Juego" />
    </header>

    <div id="game-container">
      <!-- Fichas del Jugador 1 -->
      <div id="player-one-pieces" class="player-pieces">
        <img
          src="Media/Cruz.png"
          alt="X"
          class="piece"
          draggable="true"
          id="x1"
        />
        <img
          src="Media/Cruz.png"
          alt="X"
          class="piece"
          draggable="true"
          id="x2"
        />
        <img
          src="Media/Cruz.png"
          alt="X"
          class="piece"
          draggable="true"
          id="x3"
        />
      </div>

      <!-- Tablero del Juego -->
      <div id="board">
        <div class="cell" data-index="0"></div>
        <div class="cell" data-index="1"></div>
        <div class="cell" data-index="2"></div>
        <div class="cell" data-index="3"></div>
        <div class="cell" data-index="4"></div>
        <div class="cell" data-index="5"></div>
        <div class="cell" data-index="6"></div>
        <div class="cell" data-index="7"></div>
        <div class="cell" data-index="8"></div>
      </div>

      <!-- Fichas del Jugador 2 -->
      <div id="player-two-pieces" class="player-pieces">
        <img
          src="Media/Circulo.png"
          alt="O"
          class="piece"
          draggable="true"
          id="o1"
        />
        <img
          src="Media/Circulo.png"
          alt="O"
          class="piece"
          draggable="true"
          id="o2"
        />
        <img
          src="Media/Circulo.png"
          alt="O"
          class="piece"
          draggable="true"
          id="o3"
        />
      </div>
    </div>

    <!-- Botón de Reinicio como Imagen -->
    <button id="reset"></button>

    <h2 id="turn-indicator">Turno: Jugador 1</h2>
    <h2 id="winner-message" class="hidden">¡Ganador!</h2>
    <script src="script.js"></script>
  </body>
</html>
